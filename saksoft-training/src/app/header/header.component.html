<header>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/home">
        <img src="assets/image/coff.png" alt="" width="100" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Demo
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" style="background-color: #000000;"
              aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/demo">Angular Demo1</a></li>
              <li><a class="dropdown-item" routerLink="/test">Angular Demo2</a></li>
              <li><a class="dropdown-item" routerLink="#">Angular Demo3</a></li>
            </ul>
          </li>
          <div class="dropdown" *ngIf="selectedLanguage">
            <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img class="flag" [src]="selectedLanguage.flag" /> {{selectedLanguage.language}}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li *ngFor="let l of languages" (click)="switchLanguage(l)" class="cur-pointer"><a
                  class="dropdown-item"><img class="flag" [src]="l.flag" /> {{l.language}}</a></li>
            </ul>
          </div>
        </ul>

        <div class="text-end">
          <div *ngIf="userObj;else loginElse">
            <span class="italic"> Hello, {{userObj.firstName}} {{userObj.lastName}} </span>
            <button type="button" class="btn btn-outline-info me-2 btn-sm" routerLink="/dashboard">dashoboard</button>
            <button type="button" (click)="logout()" class="btn btn-danger">Logout</button>
          </div>

          <ng-template #loginElse>
            <button type="button" class="btn btn-outline-light me-2" (click)="goLoginMe()">Login</button>
            <button type="button" class="btn btn-warning" (click)="goRegisterMe()">Sign-up</button>
          </ng-template>

        </div>
      </div>
    </div>
  </nav>
</header>
