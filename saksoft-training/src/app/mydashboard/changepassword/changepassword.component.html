<body>

  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <app-side-nav-bar></app-side-nav-bar>
    </div>

    <div id="layoutSidenav_content">
      <div class="content-wrapper">
        <div class="container-fluid">

          <h1>Change Password</h1>
          <br>
          <form>

            <input type="hidden" class="form-control" #bookName="ngModel" [(ngModel)]="userObj.email"
              [ngModelOptions]="{standalone: true}">

            <div class="row mb-3">
              <label for="oldpassword" class="col-sm-2 col-form-label">Old Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="oldpassword" name="oldpassword"
                  [(ngModel)]="userObj.oldpassword" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="row mb-3">
              <label for="Password" class="col-sm-2 col-form-label">New Password</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="userObj.password"
                  [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <br>
            <button class="w-30 btn btn-primary btn-lg" type="submit" (click)="changePassword()">Change</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
