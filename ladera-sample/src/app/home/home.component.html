<div class="col-md-6 offset-md-3">
    <br>
    <h3 class="text-center"> Create Customer </h3>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label> Customer Name :</label>
            <input type="text" class="form-control" id="customername" [(ngModel)]="addcustomer.customername"
                name="customername" required>
        </div>
        <br>
        <div class="form-group">
            <label> Email :</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="addcustomer.email" name="email" required>
        </div>
        <br>
        <div class="form-group">
            <label> Customer Details :</label>
            <input type="text" class="form-control" id="customerdetails" [(ngModel)]="addcustomer.customerdetails"
                name="customerdetails" required>
        </div>
        <br>
        <div class="form-group">
            <label> Event Name : :</label>
            <input type="text" class="form-control" id="eventname" [(ngModel)]="addevent.eventname" name="eventname"
                required>
        </div>
        <br>
        <div class="form-group">
            <label> Event Details :</label>
            <input type="text" class="form-control" id="eventdetails" [(ngModel)]="addevent.eventdetails"
                name="eventdetails" required>
        </div>
        <br>
        <button class="btn btn-success" type="submit" [disabled]="!userForm.valid">Register</button>
    </form>
</div>
