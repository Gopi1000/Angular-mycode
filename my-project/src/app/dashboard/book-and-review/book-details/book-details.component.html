      <div class="container-fluid">
              <h1 class="text-center">Book Details</h1>
        <br>

        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Book Name</th>
              <th>Author Name</th>
              <th>Review</th>
              <th>Edit</th>
              <th>Delete</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of userObj;let i=index">
              <th scope="row">{{1+i}}</th>
              <td>{{book.bookName}}</td>
              <td>{{book.author}}</td>

              <td><ul *ngFor="let rev of book.reviews">
                 <li>Review : {{rev.reviewTitle}}</li>
                 <li>Rating : {{rev.rating}}</li>
                </ul> 
              </td>

          </tbody>
