<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.88.1">
  <title>Signin Template Â· Bootstrap v5.1</title>

</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="assets/image/saksoft.png" alt="" width="150" height="35">
      <h1 class="h3 mb-3 fw-normal">Login Form</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" [(ngModel)]="userObj.email"
          placeholder="">
        <label for="floatingInput">Email address</label>
      </div>
      <br>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="userObj.password"
          placeholder="">
        <label for="floatingPassword">Password</label>
      </div>
      <br>
     <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="loginMe()">Login</button>
    </form>
  </main>

</body>

</html>
